<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="container text-center">
<h1>Password generator</h1>

<form action="{% url 'password' %}">
    <select name="length" >
        <option value="6">6ть символів</option>
        <option value="7">7м символів</option>
        <option value="8">8м символів</option>
        <option value="9">9ть символів</option>
        <option value="10">10ть символів</option>
        <option value="11">11ть символів</option>
        <option value="12" selected="selected">12ть символів</option>
        <option value="13">13ть символів</option>
        <option value="14">14ть символів</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
    <br>
    <a href="{% url 'about_us' %}"> about_us</a>

</form>
</div>
